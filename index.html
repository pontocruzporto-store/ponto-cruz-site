<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ponto Cruz Concept Store | Authentic Souvenir & Concept Store in Porto"
    />
    <meta
      name="google-site-verification"
      content="eHgzDpKw9CKZDsTLGwo0ub0C2toRMl_w-1eLhqZtp10"
    />
    <title>Ponto Cruz Concept Store</title>

    <!-- CSS CrÃ­tico Inline -->
    <style>
      :root {
        --color-cream: #faf8f5;
        --color-white: #ffffff;
        --color-black: #1a1a1a;
        --color-grey-dark: #2d2d2d;
        --color-grey-mid: #666666;
        --color-grey-light: #c4c4c4;
        --color-border: #e8e6e3;
        --font-serif: "Cormorant Garamond", serif;
        --font-sans: "Work Sans", sans-serif;
        --spacing-xs: 0.5rem;
        --spacing-sm: 1rem;
        --spacing-md: 2rem;
        --spacing-lg: 4rem;
        --spacing-xl: 6rem;
        --spacing-2xl: 8rem;
        --max-width: 1400px;
        --content-width: 900px;
        --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: var(--font-sans);
        font-size: 16px;
        line-height: 1.7;
        color: var(--color-grey-dark);
        background-color: var(--color-cream);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: var(--font-serif);
        font-weight: 400;
        line-height: 1.2;
        color: var(--color-black);
        margin-bottom: var(--spacing-md);
      }
      h1 {
        font-size: clamp(2.5rem, 5vw, 4.5rem);
        letter-spacing: -0.02em;
      }
      h2 {
        font-size: clamp(2rem, 4vw, 3.5rem);
        letter-spacing: -0.01em;
      }
      h3 {
        font-size: clamp(1.5rem, 3vw, 2.5rem);
      }
      h4 {
        font-size: 1.5rem;
      }
      p {
        margin-bottom: var(--spacing-md);
        max-width: 65ch;
      }
      a {
        color: inherit;
        text-decoration: none;
        transition: var(--transition);
      }
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      .hero {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 73px;
      }
      .hero-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
      }
      .hero-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.3);
      }
      .hero-content {
        position: relative;
        z-index: 1;
        text-align: center;
        color: var(--color-cream);
        max-width: 900px;
        padding: var(--spacing-lg);
      }
      .hero-tagline {
        font-size: clamp(2rem, 5vw, 3.5rem);
        font-weight: 400;
        line-height: 1.15;
        margin-bottom: var(--spacing-md);
        text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        color: var(--color-cream);
        padding: var(--spacing-md);
      }
      .hero-subtitle {
        font-size: clamp(1rem, 2vw, 1.25rem);
        font-weight: 300;
        line-height: 1.6;
        opacity: 0.95;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }
    </style>

    <link rel="preload" as="image" href="/images/hero/hero-image.png" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Typography: Distinctive serif + clean sans-serif -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Work+Sans:wght@300;400;500;600&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Work+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media = 'all'"
    />
    <noscript
      ><link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Work+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet"
    /></noscript>

    <!-- Favicon placeholder -->
    <link rel="icon" type="image/svg+xml" href="/logo-simple.png" />
  </head>
  <body>
    <!-- Hidden static Netlify form so Netlify can parse the fields at build time -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
