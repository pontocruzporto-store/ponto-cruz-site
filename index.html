<!doctype html>
<html lang="pt">
  <head>
    <style>
      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Esconder loading quando React carregar */
      .react-loaded #loading-screen {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease-out;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ponto Cruz Concept Store | Authentic Souvenir & Concept Store in Porto"
    />
    <meta
      name="google-site-verification"
      content="eHgzDpKw9CKZDsTLGwo0ub0C2toRMl_w-1eLhqZtp10"
    />
    <title>Ponto Cruz Concept Store</title>

    <link rel="preload" as="image" href="/images/hero/hero-image.png" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Typography: Distinctive serif + clean sans-serif -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Work+Sans:wght@300;400;500;600&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;family=Work+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media = 'all'"
    />
    <noscript
      ><link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;family=Work+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet"
    /></noscript>

    <!-- Favicon placeholder -->
    <link rel="icon" type="image/svg+xml" href="/logo-simple.png" />
  </head>
  <body>
    <!-- Hidden static Netlify form so Netlify can parse the fields at build time -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <div id="root">
      <!-- Loading Page Inicial -->
      <div
        id="loading-screen"
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #faf8f5;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          z-index: 9999;
          font-family: &quot;Work Sans&quot;, sans-serif;
        "
      >
        <img
          src="/logo-simple.png"
          alt="Ponto Cruz"
          style="
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInScale 1s ease-out forwards;
          "
        />
        <div
          style="
            font-size: 1.2rem;
            color: #1a1a1a;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.3s forwards;
          "
        >
          Loading...
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
