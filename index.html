<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ponto Cruz Concept Store | Authentic Souvenir & Concept Store in Porto"
    />
    <meta
      name="google-site-verification"
      content="eHgzDpKw9CKZDsTLGwo0ub0C2toRMl_w-1eLhqZtp10"
    />
    <title>Ponto Cruz Concept Store</title>

    <!-- Preload hero image (LCP) -->
    <link
      rel="preload"
      as="image"
      href="/images/hero/hero-image-800.webp"
      imagesrcset="/images/hero/hero-image-400.webp 400w, /images/hero/hero-image-800.webp 800w, /images/hero/hero-image-1200.webp 1200w"
      imagesizes="100vw"
      fetchpriority="high"
    />

    <!-- Preload self-hosted fonts (latin only) so they arrive before first render -->
    <link
      rel="preload"
      as="font"
      type="font/woff2"
      crossorigin
      href="/assets/cormorant-garamond-latin-wght-normal-CUoBjw-S.woff2"
    />
    <link
      rel="preload"
      as="font"
      type="font/woff2"
      crossorigin
      href="/assets/work-sans-latin-wght-normal-Bl-S9Xys.woff2"
    />

    <link rel="icon" type="image/webp" href="/logo-simple-100.webp" />
  </head>
  <body>
    <!-- Hidden static Netlify form so Netlify can parse the fields at build time -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
