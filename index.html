<!doctype html>
<html lang="pt">
  <head>
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta
      http-equiv="Referrer-Policy"
      content="strict-origin-when-cross-origin"
    />
    <meta
      http-equiv="Permissions-Policy"
      content="camera=(), microphone=(), geolocation=()"
    />

    <style>
      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Esconder loading quando React carregar */
      .react-loaded #loading-screen {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease-out;
      }

      /* Critical CSS for above-the-fold content */
      body {
        font-family: "Work Sans", sans-serif;
        font-size: 16px;
        line-height: 1.7;
        color: #1a1a1a;
        background-color: #faf8f5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: #faf8f5;
        border-bottom: 1px solid transparent;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .header-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo img {
        height: 48px;
        max-height: 48px;
        width: auto;
        object-fit: contain;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .hero {
        position: relative;
        height: 100vh;
        min-height: 600px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .hero-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .hero-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .hero-content {
        position: relative;
        z-index: 2;
        text-align: center;
        color: white;
        padding: 2rem;
      }

      .hero-tagline {
        font-family: "Cormorant Garamond", serif;
        font-size: clamp(2.5rem, 5vw, 4rem);
        font-weight: 300;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .hero-subtitle {
        font-size: clamp(1rem, 2vw, 1.25rem);
        font-weight: 400;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }

      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #faf8f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: "Work Sans", sans-serif;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ponto Cruz Concept Store | Authentic Souvenir & Concept Store in Porto"
    />
    <meta
      name="google-site-verification"
      content="eHgzDpKw9CKZDsTLGwo0ub0C2toRMl_w-1eLhqZtp10"
    />
    <title>Ponto Cruz Concept Store</title>

    <link
      rel="preload"
      as="image"
      href="/images/hero/hero-image-800.webp"
      imagesrcset="/images/hero/hero-image-400.webp 400w, /images/hero/hero-image-800.webp 800w, /images/hero/hero-image-1200.webp 1200w"
      imagesizes="100vw"
      fetchpriority="high"
    />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Typography: Distinctive serif + clean sans-serif -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Work+Sans:wght@300;400;500;600&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;family=Work+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media = 'all'"
    />
    <noscript
      ><link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;family=Work+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet"
    /></noscript>

    <!-- Favicon placeholder -->
    <link rel="icon" type="image/svg+xml" href="/logo-simple-400.webp" />
  </head>
  <body>
    <!-- Hidden static Netlify form so Netlify can parse the fields at build time -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <div id="root">
      <!-- Loading Page Inicial -->
      <div
        id="loading-screen"
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #faf8f5;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          z-index: 9999;
          font-family: &quot;Work Sans&quot;, sans-serif;
        "
      >
        <img
          src="/logo-simple-400.webp"
          alt="Ponto Cruz"
          style="
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInScale 1s ease-out forwards;
          "
        />
        <div
          style="
            font-size: 1.2rem;
            color: #1a1a1a;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.3s forwards;
          "
        >
          Loading...
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx" defer></script>
  </body>
</html>
