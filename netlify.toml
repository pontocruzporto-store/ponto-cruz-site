[build]
  command = "npm run build"
  publish = "dist"

# Canonical URL: force HTTPS and non-www
[[redirects]]
  from = "http://pontocruzconceptstore.pt/*"
  to = "https://pontocruzconceptstore.pt/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.pontocruzconceptstore.pt/*"
  to = "https://pontocruzconceptstore.pt/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.pontocruzconceptstore.pt/*"
  to = "https://pontocruzconceptstore.pt/:splat"
  status = 301
  force = true

# Sitemap XML (must be before SPA fallback)
[[redirects]]
  from = "/sitemap_index.xml"
  to = "/sitemap_index.xml"
  status = 200
  force = true

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache de longa duracao para assets com hash (JS, CSS)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache de 30 dias para imagens
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/logo-simple-*.webp"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
